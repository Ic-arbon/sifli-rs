name: Nix Flake

on:
  push:
    branches: [ "main" ]
    paths:
      - 'contrib/nix/**'
      - '.envrc'
      - '.github/workflows/ci-nix.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'contrib/nix/**'
      - '.envrc'
      - '.github/workflows/ci-nix.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  nix-flake:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Show flake outputs
        run: nix flake show ./contrib/nix

      - name: Validate devShell toolchain
        run: nix develop ./contrib/nix --command bash -lc "set -euo pipefail; rustc --version && cargo --version && sftool --version"

      - name: Ensure sftool package builds
        run: nix build ./contrib/nix#sftool
